<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Digibank</title>
    </h:head>
    <h:body>
    	<h2>Capture Transaction</h2>
    	<h:form>
    		<h:panelGrid columns="2" >
    		<h:outputLabel value="Name : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.name}"></h:inputText>
    	   
    	   <h:outputLabel value="SourcePassport : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.source_Passport}"></h:inputText>
    	   
    	   <h:outputLabel value="DestinationPassport : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.destination_Passport}"></h:inputText>
    	   
    	   <h:outputLabel value="DestinationBank : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.destination_Bank}"></h:inputText>
    	   
    	   <h:outputLabel value="DestinationCountry : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.destination_Country}"></h:inputText>
    	   
    	   <h:outputLabel value="AccountNumber : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.account_Number}"></h:inputText>
    	   
    	   <h:outputLabel value="Amount : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.amount}">
    	   		<f:convertNumber pattern="#000.00" />
    	   </h:inputText>

    	   </h:panelGrid>
    	   <h:commandButton value="submit" action="#{digibankcontroller.addNewTransaction}"></h:commandButton>
    	</h:form>
    </h:body>
</html>
